<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="../css/bootstrap.css"  rel="stylesheet"/>
        <link href="../css/bootstrap-theme.css" rel="stylesheet"/>
        <link href="../css.main.css" rel = "stylesheet"/>     
    </head>
    <body>
        <!-- container -->
        <div class="container">
            <h2>Sign in</h2>
            <!-- sign-in-box -->
            <form role="form">
                <div class="row">
                    <div class="col-xs-4"><input class="form-control" type="text" id ="username" placeholder="Käyttäjätunnus">
                        </div>
                </div>
                <div class="row">
                    <p></p>
                    <div class="col-xs-4"><input class="form-control" type="text" id ="password" placeholder="Salasana">
                        </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <p></p>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p></p>
                            Ei tunnuksia? <a href="logon.html">Kirjaudu tästä.</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
